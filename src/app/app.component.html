<div class="container-fluid">
  <h1>Bootcamp Enrolment Form</h1>
  <form #userForm="ngForm" >

    {{userForm.value | json }}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="username" ngModel >
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="userEmail" ngModel >
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" name="userPhone"ngModel >
    </div>

    <div ngModelGroup="address" >
      <div class="form-group">
        <label for="street">street</label>
        <input type="text" id="street" class="form-control"  name="street" ngModel >
      </div>

      <div class="form-group">
        <label for="city">city</label>
        <input type="text" id="city" class="form-control" name="city" ngModel >
      </div>

      <div class="form-group">
        <label for="state">state</label>
        <input type="text" id="state" class="form-control" name="state" ngModel >
      </div>

      <div class="form-group">
        <label for="postalcode">postalcode</label>
        <input type="text" id="postalcode" class="form-control" name="postalcode" ngModel >
      </div>

    </div>

    <div class="form-group">
      <select class="custom-select" id="" name="topic" ngModel >
        <option selected value="">I am intrested</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <label class="form-check-label" for="">Morning (9AM - 12PM)</label>
        <input class="form-check-input" type="radio" name="tiempreference" value="monrning" ngModel >
      </div>
    </div>

    <div class="form-check">
      <label class="form-check-label" for="">Evening (5pM - 8PM)</label>
      <input class="form-check-input" type="radio" name="tiempreference" value="evening" ngModel >
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="subscribe" id="" ngModel >
      <label class="form-check-label" for="">Send me promotional offets</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
