<div class="container-fluid">
  <h1>Bootcamp Enrolment Form</h1>
  <form #userForm="ngForm" >

    {{userForm.value | json }}

    <hr>
    {{userModel | json }}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="username" [(ngModel)]="userModel.name" >
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="userEmail" [(ngModel)]="userModel.email" >
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" name="userPhone" [(ngModel)]="userModel.phone" >
    </div>

    <div class="form-group">
      <select class="custom-select" id="" name="topic" [(ngModel)]="userModel.subscribe" >
        <option selected value="">I am intrested</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <label class="form-check-label" for="">Morning (9AM - 12PM)</label>
        <input class="form-check-input" type="radio" name="tiempreference" value="morning" [(ngModel)]='userModel.timePreference' >
      </div>
    </div>

    <div class="form-check">
      <label class="form-check-label" for="">Evening (5pM - 8PM)</label>
      <input class="form-check-input" type="radio" name="tiempreference" value="evening" [(ngModel)]="userModel.timePreference" >
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="subscribe" id="" [(ngModel)]="userModel.subscribe" >
      <label class="form-check-label" for="">Send me promotional offets</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
