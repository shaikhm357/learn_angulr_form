<div class="container-fluid">
  <h1>Bootcamp Enrolment Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone">
    </div>

    <div class="form-group">
      <select class="custom-select" id="">
        <option selected value="">I am intrested</option>
        <option *ngFor="let topic of topics" value="">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <label class="form-check-label" for="">Morning (9AM - 12PM)</label>
        <input class="form-check-input" type="text" type="radio" name="tiempreference" value="monrning">
      </div>
    </div>

    <div class="form-check">
      <label class="form-check-label" for="">Evening (5pM - 8PM)</label>
      <input class="form-check-input" type="text" type="radio" name="tiempreference" value="evening">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="" id="">
      <label class="form-check-label" for="">Send me promotional offets</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
